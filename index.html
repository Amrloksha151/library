<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
    <h1>My Library</h1>
        <table class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <th scope="col">
                        #
                    </th>
                    <th scope="col">
                        Title
                    </th>
                    <th scope="col">
                        Author
                    </th>
                    <th scope="col">
                        Pages
                    </th>
                    <th scope="col">
                        Read
                    </th>
                    <th scope="col">
                        Change Read Status
                    </th>
                    <th scope="col">
                        Remove
                    </th>
                </tr>
            </thead>
            <tbody id="books">
                
            </tbody>
        </table>
    </div>
    <hr>
    <div class="container">
        <h2>
            Add a New Book.
        </h2>
        <form>
            <div class="mb-3">
                <label for="inputBookTitle" class="form-label">Book Title</label>
                <input type="text" class="form-control" id="inputBookTitle" />
            </div>
            <div class="mb-3">
                <label for="inputBookAuthor" class="form-label">Book Author</label>
                <input type="text" class="form-control" id="inputBookAuthor" />
            </div>
            <div class="mb-3">
                <label for="inputBookPages" class="form-label">Number of Pages</label>
                <input type="number" class="form-control" id="inputBookPages" />
            </div>
            <div class="mb-3">
                <label for="inputBookRead" class="form-label">Did you read the book?</label>
                <select class="form-select" id="inputBookRead">
                    <option value="">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
            <div class="mb-3">
                <input type="submit" value="Submit" class="btn btn-outline-dark" id="submit">
            </div>
        </form>
    </div>
</body>
</html>
